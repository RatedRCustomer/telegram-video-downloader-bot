# Telegram Video Bot v4.0

services:
  # ===== INFRASTRUCTURE =====
  redis:
    image: redis:7-alpine
    container_name: tg-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  postgres:
    image: postgres:16-alpine
    container_name: tg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: videobot
      POSTGRES_USER: videobot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-videobot_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U videobot"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  minio:
    image: minio/minio:latest
    container_name: tg-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - /mnt/archive/minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

  # ===== APPLICATION =====
  bot:
    build:
      context: ./v4
      dockerfile: bot/Dockerfile
    container_name: tg-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - WEBHOOK_URL=${WEBHOOK_URL:-}
      - WEBHOOK_PATH=${WEBHOOK_PATH:-/webhook}
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://videobot:${POSTGRES_PASSWORD:-videobot_secret}@postgres:5432/videobot
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - MINIO_BUCKET=videos
      - MAX_FILE_SIZE=50000000
    volumes:
      - ./logs:/app/logs
      - ./downloads:/downloads
    ports:
      - "8443:8443"
    networks:
      - bot-network
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

  # ===== CELERY WORKERS =====
  worker-download:
    build:
      context: ./v4
      dockerfile: worker/Dockerfile
    container_name: tg-worker-download
    restart: unless-stopped
    command: celery -A tasks worker -Q downloads -c 2 -n download@%h --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://videobot:${POSTGRES_PASSWORD:-videobot_secret}@postgres:5432/videobot
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - MINIO_BUCKET=videos
    volumes:
      - ./downloads:/downloads
      - ./cookies:/cookies
    networks:
      - bot-network
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  worker-upload:
    build:
      context: ./v4
      dockerfile: worker/Dockerfile
    container_name: tg-worker-upload
    restart: unless-stopped
    command: celery -A tasks worker -Q uploads -c 3 -n upload@%h --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://videobot:${POSTGRES_PASSWORD:-videobot_secret}@postgres:5432/videobot
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - MINIO_BUCKET=videos
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    volumes:
      - ./downloads:/downloads
    networks:
      - bot-network
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

  # ===== MONITORING =====
  flower:
    image: mher/flower:0.9.7
    container_name: tg-flower
    restart: unless-stopped
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - "5555:5555"
    networks:
      - bot-network
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          memory: 128M

  # ===== CLEANUP =====
  cleanup:
    image: alpine:latest
    container_name: tg-cleanup
    restart: unless-stopped
    volumes:
      - ./downloads:/downloads:rw
      - ./logs:/logs:rw
    command: >
      sh -c '
      while true; do
        echo "[$(date)] Cleanup started..."
        find /downloads -type f -mmin +120 -delete 2>/dev/null
        if [ -f /logs/bot.log ]; then
          tail -n 5000 /logs/bot.log > /logs/bot.log.tmp && mv /logs/bot.log.tmp /logs/bot.log
        fi
        echo "[$(date)] Cleanup done. Downloads: $(du -sh /downloads 2>/dev/null | cut -f1)"
        sleep 1800
      done
      '
    networks:
      - bot-network
    deploy:
      resources:
        limits:
          memory: 32M

volumes:
  redis_data:
  postgres_data:

networks:
  bot-network:
    driver: bridge
